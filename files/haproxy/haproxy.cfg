{%- set hosts = salt['mine.get']('roles:elk', 'network.ip_addrs', 'grain') %}
# This file is managed by salt
# this config needs haproxy-1.1.28 or haproxy-1.2.1
global
    log 127.0.0.1   local0
    log 127.0.0.1   local1 notice
    #log loghost    local0 info
    maxconn 4096
    #chroot /usr/share/haproxy
    user haproxy
    group haproxy
    daemon
    #debug
    #quiet

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option redispatch
    maxconn 2000
    contimeout      5000
    clitimeout      50000
    srvtimeout      50000

frontend elk-in
    bind *:80
    default_backend elk

backend elk
    balance roundrobin
    cookie ELKSERVERID insert indirect nocache
    option httpchk GET /status.php HTTP/1.0
{%- for id, ips in hosts.iteritems() %}
    server {{ id }} {{ ips[0] }}:80 check cookie {{ id }}
{% endfor %}

